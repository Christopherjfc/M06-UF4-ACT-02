<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir nou llibre</title>
</head>
<body>
    <center>
        <H1>Inserci√≥ de nou llibre</H1>
        <form action="/inserir" method="post" th:object="${llibre}">
            Titol: <input type="text" th:field="*{titol}"><br><br>
            Autor: <input type="text" th:field="*{autor}"><br><br>
            Editorial: <input type="text" th:field="*{editorial}"><br><br>
            Data de publicacio: <input type="date" th:field="*{datapublicacio}"><br><br>
            ISBN: <input type="text" th:field="*{isbn}"><br><br>
            Tematica: <input type="text" th:field="*{tematica}"><br><br>
            <input type="submit" name="submit" value="Desar">

        </form>
        
        <div th:if="${llibreErr}">
            <p th:text="${message}"></p>
        </div>
        
        <p><a href="/index">Tornar enrere</a></p>   
    </center>
</body>
</html>
